<script language = "javascript">
	// submit only if the email if valid
	function validEmail(){
		if(validateEmail(document.getElementById('the_email').value)){
			return true;
		} else{ 
			document.getElementById('the_email').value = "Email not valid";
			return false;
		}
	}

	function validateEmail(email) { 
		var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		return re.test(email);
	}
