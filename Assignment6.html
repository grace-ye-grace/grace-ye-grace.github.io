<html>
    <head>
        <link rel="stylesheet" href ="Assignment6.css">
    </head>
    <body>
        <h1>Amicable Numbers</h1>
        <form action="">
            <label for="fnum">First Number:</label><br>
            <input type="text" id="fnum" name="fnum"><br><br>
            <label for="lnum">Last Number:</label><br>
            <input type="text" id="lnum" name="lnum"><br><br>
            <input type="button" value="Evaluate" onclick="printResult();"><br>
        </form>        
        <div id="first_num"></div>
        <div id="first_num_arr"></div>
        <div id="last_num"></div>
        <div id="last_num_arr"></div>
        <div id="final"></div>
        <script language="javascript">
            function printResult() 
            {
                //Get both numbers from user
                var fnum = document.getElementById("fnum").value;
                var lnum = document.getElementById("lnum").value;
                fnum_arr = findFactors(fnum);
                lnum_arr = findFactors(lnum);
                fnum_sum = sumFactors(fnum_arr);
                lnum_sum = sumFactors(lnum_arr);
                document.getElementById("first_num").innerHTML = "First Number: " + fnum + "<br>";
                document.getElementById("first_num_arr").innerHTML ="Factors: " + fnum_arr + "<br><br>";
                document.getElementById("last_num").innerHTML ="Second Number: " + lnum + "<br>";
                document.getElementById("last_num_arr").innerHTML = "Factors: " + lnum_arr + "<br><br>";
                if ((fnum_sum == lnum) && (lnum_sum == fnum)) {
                    //document.write("Got here");
                    document.getElementById("final").innerHTML = "The numbers: " + fnum + " and " + lnum + " are amicable";
                }
                else {
                    document.getElementById("final").innerHTML = "The numbers: " + fnum + " and " + lnum + " are not amicable";
                }
                
            }
            
            function findFactors(number) 
            {
                number_arr = [0];
                var j = 0;
                //For each number starting at 1
                for (i = 1; i < number; i++)
                {
                    //If it is a factor, add to the array and 
                    //increment j (array index)
                    if((number%i) == 0) {
                        number_arr[j] = i;
                        j++;
                    }
                }
                return number_arr;
            }
            
            function sumFactors(number_arr)
            {
                var sum = 0;
                for (i = 0; i < number_arr.length; i++) 
                {
                    sum = sum + number_arr[i];
                }
                return sum;
            }
        </script>
    </body>
</html>
